<div class="flex items-start gap-[3rem]">
    <ng-container *ngFor="let subchapter of subchapters() ; let i = index">
      <app-participation-advancement-item
        [number]="(i + 1).toString()"
        [title]="subchapter.title"
        [isCurrentPhase]="i === activeSubchapterIndex()"
        [isCompleted]="i < activeSubchapterIndex()"
      >

      </app-participation-advancement-item>
    </ng-container>
</div>
