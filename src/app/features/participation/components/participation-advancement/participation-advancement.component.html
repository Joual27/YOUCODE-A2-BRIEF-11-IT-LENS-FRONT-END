<div class="flex flex-wrap justify-center gap-[2.5rem] w-full">
  <div *ngFor="let subchapter of subchapters() ; let i = index" class="flex">
    <app-participation-advancement-item
      [title]="subchapter.title"
      [number]="(i + 1).toString()"
      [isCurrentPhase]="activeSubchapterIndex() == i"
    >
    </app-participation-advancement-item>
  </div>
</div>
