<div class="w-full flex flex-col gap-2">
  @for (answer of answers; track answer.id) {
    <div class="answer-item flex items-center gap-2 bg-[#E5E4E2]/35 px-2 relative rounded-md">
      <div class="absolute top-0 left-0 h-full bg-[#50C878] z-[-1] rounded-md" [style.width.%]="calculatePercentage(answer)"></div>
      <div class="flex-1 font-medium text-[.95rem]">{{ answer.text }}</div>
      <div class="answer-count bg-primary/10 px-2 py-1 rounded text-sm">
        {{calculatePercentage(answer)}} % - {{ answer.selectionCount }}
      </div>
    </div>
  }
</div>
