<div class=" weird-font">
  @if (chapter) {
    <div>
      <h3 class="text-2xl font-semibold mb-4 underline text-[#A9A9A9]">{{ chapter.title }}</h3>
    </div>

    @if (chapter.questions?.length) {
      <app-result-question-list
        [questions]="chapter.questions"
        class="ml-4"
      />
    }

    @if (chapter.subchapters?.length) {
      <div class="subchapters-container ml-1">
        @for (subchapter of chapter.subchapters; track subchapter.id) {
          <app-result-chapter
            [chapter]="subchapter"
            class="block mt-4"
          />
        }
      </div>
    }
  }
</div>
