<div class="w-full h-full px-[5%] ">
    @if (activeTable() == "questions") {
        <app-question-table (questionTargeted)="onQuestionTargeted($event)" [tableShown]="isShownQuestionsTable()" [questionsToDisplay]="questions"></app-question-table>
    }@else {
        <app-answer-table [answers]="activeQuestionAnswers"></app-answer-table>
    }
</div>
